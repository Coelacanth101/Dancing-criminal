<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Dancing-criminal.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="nameinputarea" class="buttonarea">
            <h1>名前を入力してください</h1>

        </div>
